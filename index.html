<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bookmarker</title>
</head>
<body>
    


    <main class="mx-auto w-75">
        <div class="container pt-2">
            
            <h1 class="pt-5 text-center pb-4">BookMarker</h1>
            <hr class="pb-2 pt-1">
        </div>
        <div class="middle text-center my-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorit<span>e sites<i class="fa-solid fa-bookmark ps-2"></i></span>
                
            </h2>
        </div>
        <div class="inputs pt-3">
            <label class="pb-2" for="SiteName">
                <i class="fa-solid fa-bookmark pe-2"></i>
                Site Name
            </label>
            <input id="SiteName" type="text" placeholder="Bookmark Name" class="form-control">
            <label class="mt-3 pb-2" for="UrlName">
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
            </label>
            <input id="UrlName" type="text" placeholder="Website URL" class="form-control">
        </div>



        <button  class="btttn" onclick="addBook();" id="button">Submit</button>
        <hr class="pb-2 pt-2">

        
    </main>


    <section class="mt-4 mx-auto w-75">
        <table class="table text-center">
            <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </section>

    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="myalert">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle bg-black me-2 child1"></span>
              <span class="rounded-circle me-2 child2"></span>
              <span class="rounded-circle me-2 child3"></span>
            </div>
            <button class="btn border-0" onclick="closealert()" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>











    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
